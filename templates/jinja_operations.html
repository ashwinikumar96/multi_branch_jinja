<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- {% if a > b and a > c %}
        <h1>if block</h1>
        <h2>a is max {{a}}</h2>
        {% elif b > c %}
        <h1>elif block</h1>
        <h2>b is max {{b}}</h2>
        {% else %}
        <h1>else block</h1>
        <h2>c is max {{c}}</h2>
        {% endif %} -->

        {% if a > b%}
        <h1>if block</h1>
            {% if a > c %}
            <h2>a is max {{a}}</h2>
            {% else %}
            <h2>c is max {{c}}</h2>
            {% endif %}
        {% else %}
        <h1>else block</h1>
            {% if b > c %}
            <h2>b is max {{b}}</h2>
            {% else %}
            <h2>c is max {{c}}</h2>
            {% endif %}
        {% endif %}
</center>
</body>
</html>
